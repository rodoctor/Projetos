<!DOCTYPE html>
<html>
<head>
        <title>Formulário 02</title>
</head>
<body>
 
<form>
        <fieldset>

        <label for="txt_numero">
                Número:
                <input type="text" name="txt_numero" />
        </label><br />
 
        <label for="btn_cartao">

                <label>
                        <input type="radio" value="visa" name="btn_cartao" /><img src="http://www.iconarchive.com/download/i59618/webiconset/payment/VISA.ico">
                </label><br />

                <label>
                        <input type="radio" value="master" name="btn_cartao"/><img src="http://icons.iconarchive.com/icons/designbolts/credit-card-payment/64/Master-Card-icon.png">
                </label><br />

                <label>
                        <input type="radio" value="american" name="btn_cartao"/><img src="http://icons.iconarchive.com/icons/designbolts/credit-card-payment/64/American-Express-icon.png">
                </label><br />
        </label>
         
        <label for="ano">
                Validade:
                <select name="ano">
                                <option value="2012">2012</option>
                                <option value="2013">2013</option>
                                <option value="2014">2014</option>
                </select>
        </label>
 
        </fieldset>
</form>
</body>
</html>
