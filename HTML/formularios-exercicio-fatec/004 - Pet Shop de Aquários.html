<html>
<head>
	<title>Formulário 04</title>
</head>
<body>

	<form>
		<fieldset>
			<legend>Informações do Aquário</legend>

				<label for="btn_phaquario">
					<b>Ph do Aquário</b><br />

					<label>
					<input type="radio" name="btn_phaquario" value="acido"/>Ácido</label>

					<label>
					<input type="radio" name="btn_phaquario" value="alcalino"/>Alcalino</label>
				</label><br />

			<fieldset>
				<legend>Peixes</legend>

				<label for="txt_quantidade">
					<b>Quantidade</b>
					<input type="text" name="txt_quantidade" /><br />
				</label><br />

				<label for="btn_especie">
					<b>Espécie: </b>
					<select label="btn_especie">
						<option value="espada">Espada</option>
						<option value="molinesia">Molinésia</option>
						<option value="plati">Plati</option>
					</select>
				</label>

			</fieldset><br />

			<label for="btn_outros">
				<b>Outros: </b><br />
				<label>
				<input type="checkbox" name="btn_outros" value="pedras" /><b>pedras</b><br /></label>
				<label>
				<input type="checkbox" name="btn_outros" value="plantas"><b>plantas</b><br /></label>
			</label>

		</fieldset>
	</form>

</body>
</html>
